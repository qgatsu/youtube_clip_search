<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clip Finder</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="landing">
    <header class="site-header">
      <a class="logo" href="{{ url_for('main.en_index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Clip Finder logo" />
        <span class="brand">Clip Finder</span>
      </a>
      <nav class="site-nav">
        <a href="{{ url_for('main.index') }}">日本語</a>
        <a href="#hero">Top</a>
        <a href="#results-panel">Results</a>
      </nav>
    </header>

    <main>
      <section class="hero" id="hero">
        <div class="hero-content">
          <p class="lead">
            Paste a YouTube archive URL to find related clip videos, sortable by views, publish date, or duration.
          </p>
          <section class="panel">
            <form id="search-form">
              <label for="archive-url">Original video URL</label>
              <div class="input-row">
                <input
                  type="url"
                  id="archive-url"
                  name="url"
                  placeholder="https://www.youtube.com/watch?v=..."
                  required
                />
                <button type="submit" class="button-primary">Search</button>
              </div>
            </form>
            <aside class="origin-preview" id="origin-preview" aria-live="polite">
              <p class="placeholder-text">Original video info will appear after search.</p>
            </aside>
          </section>
        </div>
      </section>

      <section class="results-wrapper" id="results-panel">
        <div class="results-panel">
          <div class="results-controls">
            <div class="sort-row">
              <label for="sort-select">Sort by</label>
              <select id="sort-select" name="sort">
                <option value="views">Views</option>
                <option value="date">Published date</option>
                <option value="duration">Duration</option>
              </select>
              <button type="button" id="order-toggle" data-order="desc" class="chip">Desc</button>
            </div>
          </div>
          <div class="result-tabs" id="result-tabs">
            <button type="button" class="tab active" data-tab="videos">Videos</button>
            <button type="button" class="tab" data-tab="shorts">Shorts</button>
            <button type="button" class="tab" data-tab="favorites" aria-label="Favorites">
              ♡ Favorites
            </button>
          </div>
          <div class="result-status" id="result-status" aria-live="polite"></div>
          <section class="results" id="results"></section>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-inner">
        <p class="footer-links">
          <a href="{{ url_for('main.en_about') }}">About</a> |
          <a href="{{ url_for('main.en_terms') }}">Terms</a> |
          <a href="{{ url_for('main.en_privacy') }}">Privacy</a>
        </p>
        <p class="footer-note">
          This service uses YouTube Data API Services.
        </p>
        <p class="footer-note">
          <a href="https://www.youtube.com/t/terms" target="_blank" rel="noopener noreferrer">
            YouTube Terms of Service
          </a>
          /
          <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">
            Google Privacy Policy
          </a>
        </p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
